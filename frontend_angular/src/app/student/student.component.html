<div class="container mt-5">
    <h1> Student Registration</h1>
    <div class="card">
        <form>
            <div class="form-group">
                <label>Enter name</label>
                <input type="text" [(ngModel)]="studentName" [ngModelOptions]="{standalone:true}" class="form-control" id="studentName" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label>Enter Address</label>
                <input type="text" [(ngModel)]="studentAddress" [ngModelOptions]="{standalone:true}" class="form-control" id="studentAddress" placeholder="Enter address">
            </div>
            <div class="form-group">
                <label>Mobile</label>
                <input type="text" [(ngModel)]="mobile" [ngModelOptions]="{standalone:true}" class="form-control" id="mobile" placeholder="Enter Mobile Number">
            </div>

            <button type="submit" class="btn btn-primary" (click)="save()">Submit</button>
        </form>
    </div>
</div>

<!-- table -->
<div>
    <div class="container mt-4">
        <h2>Student Table</h2>

<table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Mobile No</th>
        <th scope="col">Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let studentsItems of StudentArray">
        <!-- <th scope="row">{{studentsItems._id}}</th> -->
        <td>{{studentsItems.studentName}}</td>
        <td>{{studentsItems.studentAddress}}</td>
        <td>{{studentsItems.mobile}}</td>
        <td>
            <button type="button" class="btn btn-success" (click)="setUpdate(studentsItems)">Edit</button>
            <button type="button" class="btn btn-danger" (click)="setDelete(studentsItems)">Delete</button>
        </td>
      </tr>
      
    </tbody>
  </table>
